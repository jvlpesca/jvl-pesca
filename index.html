    <script>
        let slideIndex = 0;
    
        // Função para mudar de slide
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        // Função para exibir o slide atual
        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            if (n >= slides.length) {
                slideIndex = 0; // Se o último slide for exibido, volta para o primeiro
            }
            if (n < 0) {
                slideIndex = slides.length - 1; // Se o primeiro slide for exibido, vai para o último
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Esconde todos os slides
            }
            slides[slideIndex].style.display = "block"; // Exibe o slide atual
        }
    
        // Inicializa o slideshow
        showSlides(slideIndex);
    
    </script>
